<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light p-4">
<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4 rounded shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand text-primary" href="#">LTaam</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/products}">Products</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/categories}">Categories</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/users}">Users</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="text-primary mb-4">Users Management</h1>

    <!-- Form add/update user -->
    <form class="row g-3 mb-4">
        <input id="userId" type="hidden">
        <div class="col-md-3">
            <input id="fullname" type="text" class="form-control" placeholder="Full Name">
        </div>
        <div class="col-md-3">
            <input id="email" type="email" class="form-control" placeholder="Email">
        </div>
        <div class="col-md-3">
            <input id="phone" type="text" class="form-control" placeholder="Phone">
        </div>
        <div class="col-md-3">
            <button id="saveUser" type="button" class="btn btn-primary w-100">Save</button>
        </div>
    </form>

    <!-- Users table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>

</div>

<script th:inline="javascript">
    function loadUsers(){
        const query = `{ allUsers { id fullname email phone } }`;
        axios.post('/graphql', { query }).then(res => {
            const users = res.data.data.allUsers;
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';
            users.forEach(u => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${u.id}</td>
                    <td>${u.fullname}</td>
                    <td>${u.email}</td>
                    <td>${u.phone}</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-2" onclick="editUser(${u.id}, '${u.fullname}', '${u.email}', '${u.phone}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteUser(${u.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        });
    }

    function editUser(id, fullname, email, phone){
        document.getElementById('userId').value = id;
        document.getElementById('fullname').value = fullname;
        document.getElementById('email').value = email;
        document.getElementById('phone').value = phone;
    }

    function deleteUser(id){
        const mutation = `mutation{ deleteUser(id:${id}) }`;
        axios.post('/graphql', { query: mutation }).then(() => loadUsers());
    }

    document.getElementById('saveUser').addEventListener('click', () => {
        const id = document.getElementById('userId').value;
        const fullname = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        let mutation = '';
        if(id){
            mutation = `mutation{ updateUser(id:${id}, fullname:"${fullname}", email:"${email}", password:"123456", phone:"${phone}") { id fullname email phone } }`;
        } else {
            mutation = `mutation{ createUser(fullname:"${fullname}", email:"${email}", password:"123456", phone:"${phone}") { id fullname email phone } }`;
        }
        axios.post('/graphql',{ query: mutation }).then(() => {
            loadUsers();
            document.getElementById('userId').value = '';
            document.getElementById('fullname').value = '';
            document.getElementById('email').value = '';
            document.getElementById('phone').value = '';
        });
    });

    loadUsers();
</script>
</body>
</html>
