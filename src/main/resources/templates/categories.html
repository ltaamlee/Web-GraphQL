<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light p-4">
<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4 rounded shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand text-primary" href="#">LTaam</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/products}">Products</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/categories}">Categories</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/users}">Users</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="text-primary mb-4">Categories Management</h1>

    <form class="row g-3 mb-4">
        <input id="categoryId" type="hidden">
        <div class="col-md-4">
            <input id="name" type="text" class="form-control" placeholder="Category Name">
        </div>
        <div class="col-md-4">
            <input id="images" type="text" class="form-control" placeholder="Images URL">
        </div>
        <div class="col-md-4">
            <button id="saveCategory" type="button" class="btn btn-primary w-100">Save</button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Images</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="categoryTableBody"></tbody>
        </table>
    </div>

</div>

<script th:inline="javascript">
    function loadCategories(){
        const query = `{ allCategories { id name images } }`;
        axios.post('/graphql', { query }).then(res => {
            const categories = res.data.data.allCategories;
            const tbody = document.getElementById('categoryTableBody');
            tbody.innerHTML = '';
            categories.forEach(c => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${c.id}</td>
                    <td>${c.name}</td>
                    <td>${c.images}</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-2" onclick="editCategory(${c.id}, '${c.name}', '${c.images}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteCategory(${c.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        });
    }

    function editCategory(id, name, images){
        document.getElementById('categoryId').value = id;
        document.getElementById('name').value = name;
        document.getElementById('images').value = images;
    }

    function deleteCategory(id){
        const mutation = `mutation{ deleteCategory(id:${id}) }`;
        axios.post('/graphql', { query: mutation }).then(() => loadCategories());
    }

    document.getElementById('saveCategory').addEventListener('click', () => {
        const id = document.getElementById('categoryId').value;
        const name = document.getElementById('name').value;
        const images = document.getElementById('images').value;
        let mutation = '';
        if(id){
            mutation = `mutation{ updateCategory(id:${id}, name:"${name}", images:"${images}") { id name images } }`;
        } else {
            mutation = `mutation{ createCategory(name:"${name}", images:"${images}") { id name images } }`;
        }
        axios.post('/graphql',{ query: mutation }).then(() => {
            loadCategories();
            document.getElementById('categoryId').value = '';
            document.getElementById('name').value = '';
            document.getElementById('images').value = '';
        });
    });

    loadCategories();
</script>
</body>
</html>
