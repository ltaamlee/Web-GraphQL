<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light p-4">
<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4 rounded shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand text-primary" href="#">LTaam</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" th:href="@{/products}">Products</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/categories}">Categories</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/users}">Users</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="text-primary mb-4">Products Management</h1>

    <form class="row g-3 mb-4">
        <input id="productId" type="hidden">
        <div class="col-md-3">
            <input id="title" type="text" class="form-control" placeholder="Title">
        </div>
        <div class="col-md-2">
            <input id="quantity" type="number" class="form-control" placeholder="Quantity">
        </div>
        <div class="col-md-3">
            <input id="description" type="text" class="form-control" placeholder="Description">
        </div>
        <div class="col-md-2">
            <input id="price" type="number" step="0.01" class="form-control" placeholder="Price">
        </div>
        <div class="col-md-1">
            <input id="userId" type="number" class="form-control" placeholder="User ID">
        </div>
        <div class="col-md-1">
            <input id="categoryId" type="number" class="form-control" placeholder="Category ID">
        </div>
        <div class="col-12">
            <button id="saveProduct" type="button" class="btn btn-primary w-100 mt-2">Save</button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Quantity</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>User ID</th>
                    <th>Category ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
        </table>
    </div>

</div>

<script th:inline="javascript">
    function loadProducts(){
        const query = `{ allProductsSorted { id title quantity description price user{id} category{id} } }`;
        axios.post('/graphql', { query }).then(res => {
            const products = res.data.data.allProductsSorted;
            const tbody = document.getElementById('productTableBody');
            tbody.innerHTML = '';
            products.forEach(p => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${p.id}</td>
                    <td>${p.title}</td>
                    <td>${p.quantity}</td>
                    <td>${p.description}</td>
                    <td>${p.price}</td>
                    <td>${p.user.id}</td>
                    <td>${p.category.id}</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-2"
                            onclick="editProduct(${p.id}, '${p.title}', ${p.quantity}, '${p.description}', ${p.price}, ${p.user.id}, ${p.category.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteProduct(${p.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        });
    }

    function editProduct(id, title, quantity, description, price, userId, categoryId){
        document.getElementById('productId').value = id;
        document.getElementById('title').value = title;
        document.getElementById('quantity').value = quantity;
        document.getElementById('description').value = description;
        document.getElementById('price').value = price;
        document.getElementById('userId').value = userId;
        document.getElementById('categoryId').value = categoryId;
    }

    function deleteProduct(id){
        const mutation = `mutation{ deleteProduct(id:${id}) }`;
        axios.post('/graphql', { query: mutation }).then(() => loadProducts());
    }

    document.getElementById('saveProduct').addEventListener('click', () => {
        const id = document.getElementById('productId').value;
        const title = document.getElementById('title').value;
        const quantity = document.getElementById('quantity').value;
        const description = document.getElementById('description').value;
        const price = document.getElementById('price').value;
        const userId = document.getElementById('userId').value;
        const categoryId = document.getElementById('categoryId').value;
        let mutation = '';
        if(id){
            mutation = `mutation{ updateProduct(id:${id}, title:"${title}", quantity:${quantity}, description:"${description}", price:${price}) { id title price } }`;
        } else {
            mutation = `mutation{ createProduct(title:"${title}", quantity:${quantity}, description:"${description}", price:${price}, userId:${userId}, categoryId:${categoryId}) { id title price } }`;
        }
        axios.post('/graphql', { query: mutation }).then(() => {
            loadProducts();
            document.getElementById('productId').value = '';
            document.getElementById('title').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('description').value = '';
            document.getElementById('price').value = '';
            document.getElementById('userId').value = '';
            document.getElementById('categoryId').value = '';
        });
    });

    loadProducts();
</script>
</body>
</html>
